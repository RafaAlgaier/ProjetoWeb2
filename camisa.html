<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Camisa</title>
  </head>
  <body>
    <header>
      <div
        class="grid grid-cols-1 md:grid-cols-5 gap-4 md:gap-2 sm:gap-2 justify-items-stretch p-7"
      >
        <div class="flex items-center justify-center">
          <img
            src="./assets/camisas/logo.png"
            alt="logo corinthians"
            class="w-15 h-15 mr-2"
          />
          <h1 class="text-xl font-bold pr-10">ShopTIMÃO</h1>
        </div>
        <div class="col-span-1 md:col-span-2 flex items-center">
          <input
            type="search"
            id="campo de busca"
            class="bg-[#f6f7f8] border border-gray-400 text-gray-900 text-sm rounded-lg block w-full p-2.5"
            placeholder="O que você está procurando?"
          />
          <button
            type="submit"
            class="text-white p-2.5 ms-2 bg-[#920000] rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
        <div class="flex items-center justify-self-center">
          <button type="button" class="flex items-center text-white gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
            Entrar
          </button>
        </div>
        <div class="flex items-center justify-self-center">
          <button type="button" class="flex items-center text-white gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>

            Comprar
          </button>
        </div>
      </div>
    </header>

    <div class="p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 h-70">
        <div class="flex justify-center">
          <img
            src="./assets/camisas/camisa2.png"
            alt="camisa 22/23 II"
            class="w-full h-auto rounded-t-lg"
          />
        </div>
        <div class="grid gap-y-2">
          <div class="flex items-start">
            <p
              class="flex text-lg font-bold sm:text-lg md:text-2xl lg:text-2xl w-full"
            >
              Camisa Corinthians II 24/25 - Memphis N° 94 - Torcedor Nike
              Masculina - Preto
            </p>
          </div>
          <div class="flex items-start">
            <p class="flex text-gray-600 line-through w-full">R$ 380,00</p>
          </div>
          <div class="flex items-start">
            <p class="flex text-xl font-bold w-full">R$ 284,00</p>
          </div>
          <div class="flex items-start">
            <p class="flex text-gray-600 w-full">
              ou R$ 299,99 em até 6x sem juros
            </p>
          </div>
          <div class="flex items-start">
            <p class="flex text-xl w-full font-bold">Tamanho:</p>
          </div>
          <div class="flex grid-cols-5">
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
