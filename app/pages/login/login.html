<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../styles/output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Login</title>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-96 animate__animated animate__fadeInUp"
    >
      <h2 class="text-2xl font-bold text-center mb-6">Entrar na sua conta</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-[#920000] rounded-md mt-1"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-[#920000] rounded-md mt-1"
            required
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="h-4 w-4 text-[#920000] rounded-md"
            />
            <label for="remember" class="ml-2 text-sm text-gray-600"
              >Lembrar de mim</label
            >
          </div>
          <a href="#" class="text-sm text-[#920000] hover:text-red-600"
            >Esqueceu sua senha?</a
          >
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-[#920000] text-white font-bold rounded-lg hover:bg-red-600"
        >
          Entrar
        </button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Ainda nÃ£o tem uma conta?
          <a
            href="../cadastro/cadastro.html"
            class="text-[#920000] hover:text-red-600"
            >Cadastre-se</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
