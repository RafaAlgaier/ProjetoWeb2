<!-- header.html -->
<header class="animate__animated animate__fadeIn">
  <div
    class="grid grid-cols-1 md:grid-cols-5 gap-4 md:gap-2 sm:gap-2 justify-items-stretch p-7"
  >
    <div class="flex items-center justify-center">
      <img
        src="../../../assets/camisas/logo.png"
        alt="logo corinthians"
        class="w-15 h-15 mr-2"
      />
      <a href="../../../index.html">
        <h1 class="text-xl font-bold pr-10">ShopTIMÃO</h1>
      </a>
    </div>
    <div class="col-span-1 md:col-span-2 flex flex-col items-center relative">
      <div class="flex w-full">
        <input
          type="search"
          id="campo-de-busca"
          class="bg-[#f6f7f8] border border-gray-400 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="O que você está procurando?"
        />
        <button
          id="submit-btn"
          type="button"
          class="text-white p-2.5 ms-2 bg-[#920000] rounded-lg hover:bg-red-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center justify-self-center">
      <a
        href=""
        class="flex items-center text-white gap-2 hover:text-red-600 animate__animated animate__fadeIn"
      >
        Entrar
      </a>
    </div>
    <div class="flex items-center justify-self-center">
      <a class="flex items-center text-white gap-2"> Carrinho </a>
    </div>
  </div>
</header>
